<!DOCTYPE html>
<html lang="no">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Oppgave 10</title>
        <link rel="stylesheet" href="./menu.css">
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <header>
            <nav id="menu"></nav>
        </header>
        
        <main>
            <h1>Oppgave 10 - PRIMM #2</h1>
            <section id="oppgave10">
                <article id="sekundviser"></article>
            </section>
        </main>
    
        <footer>
            <p>Catharina B. SÃ¸rum - Frontend Utvikling 2019 - Fagskolen Kristiania</p>
        </footer>

        

        <script src="./menu.js"></script>
        
        <script>
            const oppgave10 = document.querySelector("#oppgave10");

            for(let i=0; i<60; i++) {

                const rotasjon = i * 6 + "deg";
                const avstand = 160 + "px";

                let klasse = "";
                if(i % 15 === 0) {
                    klasse = "tjukk";
                }

                oppgave10.innerHTML += `
                    <div class="${klasse}" 
                        style="transform: rotate(${rotasjon}) translateY(${avstand})">
                    </div>
                `;
            }

            const tallene = ["12", "3", "6", "9"];

            for(let [indeks, tall ]of tallene.entries()) {
                oppgave10.innerHTML += `
                    <div class="t" style="transform: rotate(${indeks * 90}deg) translateY(-180px)">
                        <span class="tall" style="transform: rotate(${-indeks * 90}deg)">${tall}</span>
                    </div>
                `;
            }

            const sekundviser = document.querySelector("#sekundviser");


            function visTid() {
                const tid = new Date();
                const sekunder = tid.getSeconds();
                sekundviser.style.transform = `rotate(${sekunder * 6}deg)`;
            }

            setInterval(visTid, 1000);
            visTid();
            

            
        </script>
    </body>
</html>
