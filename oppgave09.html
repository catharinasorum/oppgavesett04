        <script src="./menu.js"></script>
        
        <script>
            const tallene = [20, 31, 9, 4, 32, 43, 12, 4, 13];

            /* A */
            let sum = 0;
            for(const tall of tallene) {
                sum += tall;
            }
            oppg9A.innerHTML = `
                <p>Alle tallene lagt sammen = ${sum}</p>
            `;

            /* B */
            const overTjue = tallene.filter(tallene => 20);
            oppg9B.innerHTML = `
                <p>Alle tallene som er større enn 20: ${overTjue}</p>
            `;

            
            /* C */
            function hoyesteTall(arr) {
                return Math.max.apply(null, arr);
            }
            
            oppg9C.innerHTML = `
                <p>Det høyeste tallet er: ${hoyesteTall(tallene)}</p>
            `;


            
        </script>
    </body>
