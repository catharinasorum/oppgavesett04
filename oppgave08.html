<!DOCTYPE html>
<html lang="no">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Oppgave 8</title>
        <link rel="stylesheet" href="./menu.css">
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <header>
            <nav id="menu"></nav>
        </header>

        <main>
            <h1>Oppgave 8 - Timefravær</h1>
            <p>Her kan du regne ut ditt fravær i et fag du har. Husk gyldige verdier! Så finner du ut om du er over eller under fraværsgrensa. fraværsgrensa er på 10%!</p>
            
            <form id="formFravaer">
                <input id="inpTimetall" type="number" min="0" placeholder="Antall timer i faget?" required autocomplete="off">
                <input id="inpFravaer" type="number" min="0" placeholder="Antall timer fravær?" required autocomplete="off">
                <button type="submit">Regn ut</button>
            </form>
            
            <div id="outFravaer"></div>

        </main>
    
        <footer>
            <p>Catharina B. Sørum - Frontend Utvikling 2019 - Fagskolen Kristiania</p>
        </footer>

        
        <script src="./menu.js"></script>
        
        <script>
            const formFravaer = document.querySelector("#formFravaer");
            const inpTimetall = document.querySelector("#inpTimetall");
            const inpFravaer = document.querySelector("#inpFravaer");
            const outFravaer = document.querySelector("#outFravaer");

            function regnUtFravaer(evt) {
                evt.preventDefault();
                
                if(inpTimetall.value * 0.10 <= inpFravaer.value ) {
                    outFravaer.innerHTML = `
                        <p>Du er over fraværsgrensa! Skjerp deg!</p>
                    `;
                
                } else {
                    outFravaer.innerHTML = `
                        <p>Du er under fraværsgrensa! Fortsett med det!</p>
                    `;
                }

                if(inpFravaer.value > inpTimetall.value) {
                    outFravaer.innerHTML = `
                        <p id="feilmelding">Du har vel ikke flere timer fravær enn antall timer i faget? Prøv på nytt!</p>
                    `;
                }

                formFravaer.reset();
            }

            formFravaer.addEventListener("submit", regnUtFravaer);

            
        </script>
    </body>
</html>
