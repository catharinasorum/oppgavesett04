<!DOCTYPE html>
<html lang="no">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Oppgave 7</title>
        <link rel="stylesheet" href="./menu.css">
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <nav id="menu"></nav>

        <h1>Oppgave 7</h1>
        <div id="knapper">
            <button id="btnBlaa">Bl√•</button>
            <button id="btnOransje">Oransje</button>
        </div>



        <script src="./menu.js"></script>
        <script>


            const knapper = document.querySelectorAll("#knapper > button");

            function byttFarge(evt) {
                const knapp = evt.target;

                if(knapp.id === "btnBlaa") {
                    document.body.className = "blaaBakgrunn";
                } else if(knapp.id === "btnOransje") {
                    document.body.className = "oransjeBakgrunn";
                }
            }


            for(const knapp of knapper) {
                knapp.addEventListener("click", byttFarge);
            }

            

            
        </script>
    </body>
</html>
