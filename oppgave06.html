        <script src="./menu.js"></script>
        
        <script>
            const tallet = 50;
            const inpDittSvar = prompt("Oppgi et tall mellom 1 og 100");

            const dittSvar = Number(inpDittSvar);

            if(dittSvar < 50) {
                document.write("<h2>Tallet er lite</h2>");
            } else if (dittSvar > 50) {
                document.write("<h2>Tallet er stort</h2>");
            } else {
                document.write("<h2>Tallet er akkurat midt på</h2>")
            }
        </script>
    </body>
